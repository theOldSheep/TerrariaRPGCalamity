name: TerrariaHelper
version: 2.0
main: terraria.TerrariaHelper
prefix: 泰拉瑞亚
depend:
  - DragonCore
  - Essentials
  - LibsDisguises
  - PlaceholderAPI
  - Vault
  - VexView
softdepend:
  - Residence
load: STARTUP
commands:
  findNoise:
    description: teleport to somewhere near the noise input
    usage: /<command> [<noise(double)>]
  settings:
    description: teleport to somewhere near the noise input
    usage: /<command> <option> [value] or /<command> ? [page]
  terrariaMenu:
    description: opens the specified menu
    usage: /<command> <name>