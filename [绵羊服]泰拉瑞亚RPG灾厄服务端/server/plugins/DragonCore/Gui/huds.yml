# 隐藏各个原版的HUD,其它可隐藏内容可在教程内查看
hideHud:
  - "HEALTH"
  - "HEALTHMOUNT"
  - "FOOD"
  - "ARMOR"
  - "EXPERIENCE"
  - "JUMPBAR"
  - "HOTBAR"
  - "VIGNETTE"
  - "POTION_ICONS"

# 匹配界面名,hud为自动开启
# GuiInventory可以替换背包
# GuiIngameMenu可以替换ESC
# 或者直接填写箱子界面名称，即可替换箱子界面(颜色符号需写为§)
match: "hud"
priority: 1
# 鼠标拿着物品时的显示大小
currentItemSize: 16


Functions:
  # 界面开启时会自动执行open方法，利用open方法来开启定时刷新变量的方法
  open: "方法.异步执行方法('更新hud变量')"

  # 关于变量更新在 背包.yml 里讲了,可以去那个配置里看
  更新hud变量: |-
    方法.更新变量值('skript_health','skript_max_health','skript_max_mana','skript_mana_tier','skript_health_tier');
    方法.延时(250);
    方法.异步执行方法('更新hud变量');


