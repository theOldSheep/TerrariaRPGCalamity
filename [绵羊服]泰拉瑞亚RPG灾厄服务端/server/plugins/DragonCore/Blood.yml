generic:
  # Y轴偏移，默认是在脚的位置
  offsetY: -0.5
  # 血条背景
  background:
    path: "blank.png"
    width: 40
    height: 10
  # 血条图片
  health:
    path: "blank.png"
    width: 0
    height: 10
  # 变量:
  #   per  -> 当前血条比例: 0.00-1.00
  #   h    -> 当前血量
  #
  string:
    background:
      # 变量同上，以及%name% -> 怪物名   若为纯数字及计算符号，则为计算值
      content: "§#FFFF00||||||||||||||||||||||||||||||||||||||||"
      x: 1
      y: 1
      scale: 0.5