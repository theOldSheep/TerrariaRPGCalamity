# 匹配实体名(忽略颜色空格)
match: 
  - "aaaaa"
# 名称判定是否为包含模式
contains: true
# 显示模式
display: "always"

# 总体Y坐标偏移,同时也作为你在不同角度看着
# 该tag的旋转基准点使用,默认值为 方法.取实体高度+0.25
offsetY: "方法.取实体高度+0.5"

Functions:
  # 初始化时触发
  open: |-

  # 每tick执行一次,1秒=20tick
  tick: |-
    
  # 血量变化触发, 局部变量.参数.0 为变化前血量   局部变量.参数.1 为变化后血量
  health: |-
    

背景:
  type: texture
  x: "0-血量背景.width/2"
  y: "-10"
  width: 100
  height: 10
  texture: "hud/health_bar_background.png"

血量:
  type: texture
  x: "-98/2"
  y: "-9"
  width: "98*方法.取实体血量比例"
  height: 8
  # 指定图片宽高,此时width和height将截取显示
  textureWidth: 98
  textureHeight: 8
  texture: "hud/health_bar.png"