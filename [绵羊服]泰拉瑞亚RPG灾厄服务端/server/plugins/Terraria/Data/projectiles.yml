弹射物示例:
    # 贴图使用箭矢还是药水？不写则将名称以"箭"结尾的视为箭矢，否则视为药水
    arrowOrPotion: false
    # 是否自动追踪，不写则视为false
    autoTrace: false
    # 自动追踪方式。1: 自动追踪效率与距离的平方成反比；2：自动追踪效率恒定。不写则视为1
    autoTraceMethod: 1
    # 自动追踪的寻敌半径，单位（格）。不写则视为12
    autoTraceRadius: 12
    # 自动追踪时是否可以进行尖锐转向。不写则视为true
    # 当此处为false时，敌人位置越接近移动方向的相反方向，则转弯越缓慢
    autoTraceSharpTurning: true
    # 自动追踪的能力，数字越高则追踪转向的最高效率越高。不写则视为4
    autoTraceAbility: 4.0
    # 自动追踪时长结束但未丢失目标时速度增加的倍数。不写则视为1
    autoTraceEndSpeedMultiplier: 1.0
    # 弹射物存在多久前无法自动追踪？不写则视为0
    noAutoTraceTicks: 0
    # 弹射物生成多久后无法自动追踪？不写则视为999999
    maxAutoTraceTicks: 999999
    # 这个弹射物会不会被闭合的宝箱怪，旋转的火月怪等反弹？不写则视为true
    canBeReflected: true
    # 击中怪物后敌人多少帧后才能被本弹射物再次伤害？（一秒=20帧）不写则视为5
    enemyInvincibilityFrame: 5
    # 弹射物多少帧后超时自动损毁？（一秒=20帧）不写则视为200（10秒）
    liveTime: 200
    # 穿透敌怪次数，不写则视为0
    penetration: 0
    # 无视重力飞行的帧数，不写则视为5
    noGravityTicks: 5
    # 弹射物存在多久前无法造成伤害？不写则视为0
    minimumDamageTicks: 0
    # 重力影响，受重力时每帧向下的速度改变（负数则为向上偏移）。不写则视为0.05
    gravity: 0.05
    # 弹射物的碰撞箱半径，不写视为0.125
    projectileSize: 0.125
    # 每帧速度乘以这个数字，例如1.25则为每帧加速25%，不写则视为1
    speedMultiPerTick: 1.0
    # 最大速度（单位：格/帧），防止恶魔锄刀类武器的速度突破天际，不写则视为100
    maxSpeed: 100
    # 是否为爆炸弹幕（损毁时爆炸）？不写则视为false
    isGrenade: false
    # 是否在接触敌人且穿透未用尽时爆炸？此爆炸不会损坏弹射物。不写则视为false
    blastOnContactEnemy: false
    # 是否在接触方块且弹跳未用尽时爆炸？此爆炸不会损坏弹射物。不写则视为false
    blastOnContactBlock: false
    # 爆炸半径，不写则视为1.5
    blastRadius: 1.5
    # 爆炸持续时间（20为一秒），不写则视为1（不持续）
    blastDuration: 1
    # 爆炸是否会伤害玩家，不写则视为false
    blastDamageShooter: false
    # 爆炸是否会破坏方块，不写则视为false
    blastDestroyBlock: false
    # 是否被水减速？不写则视为true
    slowedByWater: true
    # 击中方块时的反应，不写则视为die
    # die: 击中方块时损毁； thru：穿透方块； bounce：弹跳； stick：黏在方块上； slide：像月光弓一样，在方块表面摩擦
    blockHitAction: die
    # 弹跳次数，不写则视为0。仅在blockHitAction: bounce时有作用。
    bounce: 0
    # 弹跳次数和穿透次数是否绑定（弹跳时穿透次数也减少1，反之亦然）？不写则视为false。仅在blockHitAction: bounce时有作用。
    bouncePenetrationBonded: false
    # 弹跳时速度乘的倍数，不写则视为1。仅在blockHitAction: bounce时有作用。
    bounceVelocityMulti: 1.0
    # 轨迹的颜色(R|G|B)，可不写。
    trailColor: 255|125|125
    # 轨迹大小（单位：格）。不写则默认为弹射物直径。
    trailSize: -1.0
    # 轨迹显示的间隔（单位：格）。不写则默认为弹射物直径。
    trailStepSize: -1.0
    # 轨迹停留时间（单位：帧，1秒=20帧）。不写则视为10。
    trailLingerTime: 10
    # blockHitAction为bounce（手榴弹）或slide的弹射物在与地面摩擦时的阻力，0为无阻力，1为马上停止。不写则视为0.05。
    frictionFactor: 0.05
    # 攻击造成的buff，格式为  buff名|buff时长（单位：帧）|几率。可不写。
    buffInflict:
        - "霜火|100|0.35"
    # 集束炸弹类，可不写
    # 仅在损毁时生效
    clusterBomb:
        # 分裂成弹片数量
        amount: 8
        # 分裂后弹片伤害为原本伤害*damageMulti
        damageMulti: 0.85
        # 分裂后弹片弹射物类型
        name: 装饰弹片
        # 分裂方式，normal（默认）: 在原地分裂，star：圣箭落星式分裂，surround：在四周向碰撞点发射
        type: normal
        # 是否在弹射物因存在时间结束摧毁后发射？默认true
        fireOnTimeout: true
        # 是否在弹射物因撞墙损毁后发射？默认true
        fireOnHitBlock: true
        # 是否在弹射物因命中敌人损毁后发射？默认true
        fireOnHitEntity: true
        # 分裂后弹片弹射物速度
        velocity: 0.5
    # 泰拉瑞亚悠悠球，北极等射弹生成额外射弹
    spawnProjectiles:
        # 生成间隔，整数，默认10 (2次/秒)
        interval: 10
        # 生成位置随机偏移的直径(生成方式是ENEMY时则为攻击敌人最大距离)，单位：格
        offset: 1.0
        # 生成方式：BOTTOM，向下生成; SURROUND，向周围生成；FORWARD，向前生成；ENEMY，向敌人生成
        spawnMechanism: BOTTOM
        # 生成射弹伤害比例
        damageMulti: 0.5
        # 生成射弹的速度
        speed: 1.0
        # 生成射弹类型
        spawnType: 木箭

