  克苏鲁之眼:
    # 此处的1, 2...序号是将掉落物分为不同的部分（可以不是数字但不可以有重复），依照自上而下的顺序判定并给予玩家物品
    1:
      # 所有的部分都遵循同样的写法
      # giveAllItems: 默认true, 是否将所有的物品都给玩家?
      giveAllItems: true
      # amountToGive，在giveAllItems = false时生效。
      # 决定了会在items里随机挑选几个物品给玩家（不会重复，大于items内物品数量时无视超出的部分），默认为1
      amountToGive: 1
