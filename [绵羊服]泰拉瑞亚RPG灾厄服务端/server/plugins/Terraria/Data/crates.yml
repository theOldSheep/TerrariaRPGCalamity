# 所有专家模式福袋都在下方按克苏鲁之眼福袋的格式写
专家模式福袋:
  克苏鲁之眼:
    # 此处的1, 2...序号是将掉落物分为不同的部分（可以不是数字但不可以有重复），依照自上而下的顺序判定并给予玩家物品
    1:
      # 所有的部分都遵循同样的写法
      # giveAllItems: 默认true, 是否将所有的物品都给玩家?
      giveAllItems: true
      # amountToGive，在giveAllItems = false时生效。
      # 决定了会在items里随机挑选几个物品给玩家（不会重复，大于items内物品数量时无视超出的部分），默认为1
      amountToGive: 1
      # 这部分的物品，每行的格式可以为:
      # 物品名                                            或
      # 物品名:物品数量                                   或
      # 物品名:物品最小数量:物品最大数量                  或
      # 物品名:物品最小数量:物品最大数量:给出本物品的几率
      items:
      - 克苏鲁之眼盾
      - 邪箭:20:49
      - 恶魔矿:30:87
      - 腐化种子:1:3
      - 金币:3
