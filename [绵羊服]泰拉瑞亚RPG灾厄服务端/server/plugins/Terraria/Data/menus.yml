    title: 菜单
    items:
        header:
            row: 0
            col: 4
            name: §r[菜单] BOSS图鉴
            lore:
            - §r以下BOSS排序以建议挑战顺序为准；从左到右，随后从上到下
            - §rBOSS战开始时会记录附近的挑战者
            - §r击败BOSS后，造成足够高伤害或吸引足够久仇恨的挑战者均视为挑战成功
        kslm:
            row: 1
            col: 0
            name: §r[信息] 史莱姆王
            cmd: terrariaMenu bossKSLM
        dstscg:
            row: 1
            col: 1
            name: §r[信息] 荒漠灾虫
            cmd: terrariaMenu bossDSTSCG
        eoc:
            row: 1
            col: 2
            name: §r[信息] 克苏鲁之眼
            cmd: terrariaMenu bossEOC
        back:
            row: 5
            col: 4
            name: §r[菜单] 主菜单
            lore:
            - §r点击返回主菜单
            cmd: terrariaMenu menu
bossKSLM:
    title: 菜单
    items:
        header:
            row: 0
            col: 4
            name: §r[信息] 史莱姆王
        summon:
            row: 1
            col: 1
            name: §r[信息] 召唤方式
            lore:
            - §r于祭坛中制作史莱姆王冠
            - §r随时使用即可召唤
        attack:
            row: 2
            col: 1
            name: §r[信息] 攻击方式
            lore:
            - §r向玩家跳跃；偶尔缩小至消失后重新出现在玩家位置
            - §r受击时会生成一些史莱姆
            - §r生命值降低到50%以下时召唤一枚王冠宝石，向玩家发射弹幕
        tutorial1:
            row: 3
            col: 1
            name: §r[信息] 打法攻略
            lore:
            - §r作为最简单的BOSS之一，本BOSS战难度较低
            - §r治疗药水与增益药水可以进一步降低难度
            - §r推荐使用敏捷药水和食物以更好地规避王冠宝石的弹幕
        back:
            row: 5
            col: 4
            name: §r[菜单] BOSS图鉴
            lore:
            - §r点击返回BOSS图鉴
            cmd: terrariaMenu bosses
bossDSTSCG:
    title: 菜单
    items:
        header:
            row: 0
            col: 4
            name: §r[信息] 荒漠灾虫
        summon:
            row: 1
            col: 1
            name: §r[信息] 召唤方式
            lore:
            - §r于祭坛中制作荒漠吊坠
            - §r在沙漠中随时使用即可召唤
        attack:
            row: 2
            col: 1
            name: §r[信息] 攻击方式
            lore:
            - §r生成时召唤两条黄沙恶虫
            - §r本体与黄沙恶虫均会冲向玩家进行攻击
            - §r本体每第4次冲刺将释放一些极不准确的弹幕
            - §r本体机动性随生命降低而提高
        tutorial1:
            row: 3
            col: 1
            name: §r[信息] 打法攻略
            lore:
            - §r作为最简单的BOSS之一，本BOSS战难度较低
            - §r治疗药水与增益药水可以进一步降低难度
            - §r推荐优先击杀黄沙恶虫以避免在BOSS战中后期手忙脚乱
            - §r观察小地图以获取BOSS及黄沙恶虫的位置信息
            - §r弹幕频率低，伤害不高且极其不准确，可酌情无视弹幕
            - §r蠕虫类敌人的最大威胁来源于头部的冲撞。尽可能避免直接被头部命中
        back:
            row: 5
            col: 4
            name: §r[菜单] BOSS图鉴
            lore:
            - §r点击返回BOSS图鉴
            cmd: terrariaMenu bosses
bossEOC:
    title: 菜单
    items:
        header:
            row: 0
            col: 4
            name: §r[信息] 克苏鲁之眼
        summon:
            row: 1
            col: 1
            name: §r[信息] 召唤方式
            lore:
            - §r于祭坛中制作可疑的眼球
            - §r在夜晚使用即可召唤
        attack1:
            row: 2
            col: 1
            name: §r[信息] 攻击方式-第一阶段
            lore:
            - §r第一阶段时，BOSS的攻击方式如此循环：
            - §r- 进行三次冲撞
            - §r- 试图悬浮在玩家上空并召唤仆从
            - §r生命值降低到75%以下时原地停滞，召唤大量仆从，并在不久后进入二阶段
        attack2:
            row: 2
            col: 2
            name: §r[信息] 攻击方式-第二阶段
            lore:
            - §r第二阶段时，BOSS的攻击方式如此循环：
            - §r- 进行三次冲撞
            - §r- 悬浮在玩家上空（若生命值低于65%则改为两次随机冲刺）
            - §r生命值降低到55%以下时进入三阶段
        attack3:
            row: 2
            col: 3
            name: §r[信息] 攻击方式-第三阶段
            lore:
            - §r第三阶段时，BOSS的攻击方式如此循环：
            - §r- 进行五次冲撞
            - §r- 悬浮在玩家上空（若生命值低于40%则改为一次迅速的水平冲刺）
        tutorial1:
            row: 3
            col: 1
            name: §r[信息] 打法攻略
            lore:
            - §r挑战荒漠灾虫获得的胜潮套装可以提供额外的护甲和生命再生
            - §r钓鱼获得的跳跃之瓶可以在此时期大幅提供机动性
            - §r在夜幕降临（BGM改变）时开始准备挑战BOSS以保证时间充足
            - §r治疗药水与增益药水可以进一步降低难度
            - §r尝试水平冲刺开始前起跳；若时机正确则无需机动饰品亦可躲避此攻击
        back:
            row: 5
            col: 4
            name: §r[菜单] BOSS图鉴
            lore:
            - §r点击返回BOSS图鉴
            cmd: terrariaMenu bosses