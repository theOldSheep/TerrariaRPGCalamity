        哥布林工匠:
            tier: "GoblinArmy"
            deny:
                - "<name>，你现在的装备还不值得我去重铸。打败外面追杀我的哥布林军团证明自己吧！"
                - "至少帮我赶走我那群烦死个人的同胞再来找我吧……我现在很忙……忙着研究新产品，也忙着逃命！"
                - "我那群哥布林同族觉得我是异类，还说什么拂晓出发一起冲过来把我带回去炖汤喝！<name>，你能帮我吗？"
            trade:
                - "<name>，你有什么需要重铸的吗？我可以帮你刷新武器和饰品的前缀哦~"
                - "你不觉得那边的电工妹很酷吗，<name>？"
                - "谢谢你，<name>！自从你们胖揍了那群哥布林之后，他们好久都没来烦我了！"
                - "昨天我的锤子把坏掉了，还好我擅长修理！"
                - "金就是比铁硬，你蝌学课上是不是一直在睡觉？"
                - "来看看吧，<name>！我的产品经过改进后已经不会在你对着它吹气的时候猛烈爆炸啦！"
        护士:
            hurt:
                1:
                    - "<name>，你浑身都黏糊糊的，是不是又去追史莱姆玩了……"
                    - "别嚎了，这不就刮了一下吗"
                    - "我这里还有点创可贴，给你贴上就走吧"
                    - "又去和小混混约架了？"
                    - "淤青而已，没什么大事"
                2:
                    - "告诉过你玩史莱姆要小心点了，你来晚点手就要化成水了！"
                    - "这还不是最糟糕的……我见过比这惨的……"
                    - "马老师，发生肾摸逝了？"
                    - "你又去哪鬼混了？"
                3:
                    - "别磨蹭了<name>，要治疗就快过来，要等死就跑远点！"
                    - "我的天啊，你是掉到怪物堆里了吗？"
                    - "我不一定能完美接回去你的下巴。做好心理准备吧"
                    - "喔，这怕是要留疤"
            healthy:
                - "我不是美容师，所以现在我帮不了忙"
                - "不知道为什么，向导同志总是被岩浆烫伤。他也太不小心了吧！"
                - "军火商老是偷看我化妆。他是不是喜欢我呢？"
                - "你帮我问问军火商……额，需不需要……治疗？"
                - "又是普普通通的一天呢……但这样也没什么不好的嘛！"
                - "我梦到了在月亮变成血红色的晚上，我赚了个盆满钵满！"
        军火商:
            tier: 0
            trade:
                - "这又不是动作大片，子弹当然会用完了！"
                - "如果不买就别碰我的迷你鲨，很贵的"
                - "这部件不合法？这个世界里钱就是法！"
                - "来看看我新进的子弹吧，好枪就要配上好子弹！"
                - "砰！哈哈，吓到你了吗？"
        爆破专家:
            tier: 0
            trade:
                - "艺术就是爆炸！"
                - "我一直好奇这样会（嘣！）额，那条腿…你还要的吧……"
                - "手雷是新手对付一大批敌人的终极武器！"
                - "炸弹和雷管，前期开矿时的好朋友！只是，用的时候记得保持距离……"
                - "你知道吗？炸弹和雷管在投出后切换到镐并挥舞一次将以对应的镐力判定破坏方块！"
        渔夫:
            quest:
                - "我听说过有种<fishName>，你给我整一条来！"
                - "<name>，别啰嗦，快给我弄条<fishName>！我要把它扔到向导的脸上！"
                - "我一直好奇<fishName>的味道是怎么样的，快给我弄一条尝尝鲜！不，当然没你的份！"
                - "我见过一种神奇的鱼，我叫他<fishName>！给我把它抓过来！"
            questFinishing:
                - "不错，猴子！这是给你的，拍拍屁股滚蛋吧！"
                - "鱼不算野味，尝一条也无妨嘛……"
                - "不错不错，给你这些！"
                - "知道了知道了，烦不烦啊！"
            questDone:
                - "一天就一条鱼，走开！"
                - "明天再说，今天我要好好地玩玩这条鱼！"
                - "你完蛋了，史上伟大的渔夫要把你解雇一天！哈哈！"
                - "我没见过父母长啥样，不过我倒是见过许多鱼，好看的，难看的，好吃的，难吃的……他们才是我的家人！"
        建材商人:
            tier: 0
            trade:
                - "来买建筑材料吧！"
                - "不来买点方块吗？"
                - "我这里可是有各种好玩的方块哦！"
        裁缝:
            tier: "Skeletron"
            deny:
                - "请帮我解除诅咒……太痛苦了……"
                - "被诅咒的时候好无聊，只能做点针线活打发时间……"
                - "好兄弟，帮我解除诅咒吧！"
            trade:
                - "护士这小妞针不戳，如果我还年轻一定会约她……可惜我已经老了啊……"
                - "<name>，再次感谢你帮我解除诅咒！感觉像是被什么东西跳起来咬了一口。"
                - "<name>，来看看我刚做好的服装吗？或者……你是来陪我这个老人聊天的？"
                - "看好了，这样可以完整的抽出蛛丝中坚韧的线，制成的丝绸坚韧又光滑！"
