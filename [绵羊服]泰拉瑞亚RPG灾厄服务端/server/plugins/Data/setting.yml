NPC:
    messages:
        向导:
            tier0:
                - "<name>，你好~请问有什么需要我帮忙的吗"
                - "请不要迟疑，迅速去挖掘原木，制作火把后下矿，提升自己的实力吧"
                - "挖到生命水晶后可以右键使用增加生命上限哦~"
                - "点击背包里的合成格子可以打开随身合成配方列表"
                - "<name>，你知道shift+右键合成台可以查看所有配方吗？"
                - "你如果感觉已经准备好了，请在合成台中制作一个祭坛，放置后可以合成可疑的眼球。这将是你遇到的第一个boss：请于夜幕降临时右键使用它。"
                - "记得合成圈地锄头后圈地，这样财物才不会失窃！"
                - "BOSS会将当前世界所有达成挑战资格（达成前置进度）的玩家试做敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害足够的玩家都将自动获得一份战利品哦~"
                - "在大部分情况下，挖掘草方块有几率掉落对应的草药：地表-太阳花，y坐标（按F3可查看）处于30~50-闪耀根，y坐标小于30-火焰花，血月或腐化之地（蘑菇地）地表-死亡草，针叶林地表-寒颤棘，沙漠或恶地地表-波浪叶。"
            tier1:
                - "<name>，我听说你已经击败了克苏鲁之眼了。恭喜！您可以自行寻找腐化之地（蘑菇岛）或使用掉落的种子自行放置腐化之地~"
                - "据说，地下有一种多节的巨虫。它们在腐化之地隐匿，而让他们现身需要筹备一些虫饵。这种虫的体表有鳞片，可以用来做更好的装备"
                - "用克苏鲁之眼宝藏袋开的腐化种子右键泥土可以把一片地方变成腐化哦。不过，F3显示的生物群系变化在重新进入游戏后才能看到。"
                - "世界吞噬者掉落的鳞片制作的镐足以挖掘地狱的狱炎石。尝试用狱炎石制作武器吧！"
                - "BOSS会将当前世界所有达成挑战资格（达成前置进度）的玩家试做敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害足够的玩家都将自动获得一份战利品哦~"
                - "在大部分情况下，挖掘草方块有几率掉落对应的草药：地表-太阳花，y坐标（按F3可查看）处于30~50-闪耀根，y坐标小于30-火焰花，血月或腐化之地（蘑菇地）地表-死亡草，针叶林地表-寒颤棘，沙漠或恶地地表-波浪叶。"
            tier2:
                - "我有幸摸过一次勇者送给我的世界吞噬者的鳞片。真的坚硬又轻便，做成护甲效果应该很出色吧！"
                - "据说裁缝年轻时不幸深受诅咒。要小心，晚上向他提起这事他就会突然变成怪物……"
                - "裁缝最近精神越来越反常了……"
                - "BOSS会将当前世界所有达成挑战资格（达成前置进度）的玩家试做敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害足够的玩家都将自动获得一份战利品哦~"
                - "在大部分情况下，挖掘草方块有几率掉落对应的草药：地表-太阳花，y坐标（按F3可查看）处于30~50-闪耀根，y坐标小于30-火焰花，血月或腐化之地（蘑菇地）地表-死亡草，针叶林地表-寒颤棘，沙漠或恶地地表-波浪叶。"
            tier3:
                - "据说，岩浆引燃木板时的火焰可以激发某种特殊结构，从而注入足以把人传送到地底世界的魔力。"
                - "骷髅王掉落的骨头手套右键石砖（建筑商人有售）时会使其沾染阴森的气息。在地下站在这种石砖上时会吸引地牢生物的注意。"
                - "BOSS会将当前世界所有达成挑战资格（达成前置进度）的玩家试做敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害足够的玩家都将自动获得一份战利品哦~"
                - "在大部分情况下，挖掘草方块有几率掉落对应的草药：地表-太阳花，y坐标（按F3可查看）处于30~50-闪耀根，y坐标小于30-火焰花，血月或腐化之地（蘑菇地）地表-死亡草，针叶林地表-寒颤棘，沙漠或恶地地表-波浪叶。"
            tier4:
                - "拜托，你很机车诶！"
                - "我很好奇，如果能够击败并拆解坚固的机器，能铸造出怎样的兵器呢？"
                - "赶紧去挖铁吧，传说用铁和其他物品可以做出很神奇的东西，能引来某些机械的注意！虽然这不一定是好事儿……"
                - "神圣之地（冰原）和腐化之地（蘑菇岛）地表的生物开始携带珍贵的碎片了，用这些碎片似乎可以合成新武器！"
                - "神圣之地地下挖掘石头有时会发现水晶碎块。而此中最为稀有，最为晶莹剔透的种类可以吸引到史莱姆皇后的注意力！"
                - "神圣之地（冰原）和腐化之地（蘑菇岛）地下的生物开始掉落神奇的灵魂。不知道这些灵魂有什么作用……"
                - "BOSS会将当前世界所有达成挑战资格（达成前置进度）的玩家试做敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害足够的玩家都将自动获得一份战利品哦~"
                - "在大部分情况下，挖掘草方块有几率掉落对应的草药：地表-太阳花，y坐标（按F3可查看）处于30~50-闪耀根，y坐标小于30-火焰花，血月或腐化之地（蘑菇地）地表-死亡草，针叶林地表-寒颤棘，沙漠或恶地地表-波浪叶。"
            tier5:
                - "你听说过吗？丛林的地下如果种下草种子让草地蔓延，可以偶尔生长出生命果，吃掉能获得新的力量！"
                - "地下丛林泥土蔓延时有几率长出一种神奇的红色果实，它们深受地下巨型植物的眷顾！不过，最好不要摘下这种果子，除非你想要激怒未知的植物……"
                - "听一个以前的朋友说玫瑰花瓣可以做菜，那么……啧，算了吧，这种东西还是离远点的好，而且它也确实太大了，不太可能是玫瑰……大概……"
                - "BOSS会将当前世界所有达成挑战资格（达成前置进度）的玩家试做敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害足够的玩家都将自动获得一份战利品哦~"
                - "在大部分情况下，挖掘草方块有几率掉落对应的草药：地表-太阳花，y坐标（按F3可查看）处于30~50-闪耀根，y坐标小于30-火焰花，血月或腐化之地（蘑菇地）地表-死亡草，针叶林地表-寒颤棘，沙漠或恶地地表-波浪叶。"
            tier6:
                - "孢子囊散发的孢子可以让石砖上长出青苔……真是神奇，这样小小的青苔竟然来源于巨大植物的孢子。而这种覆盖着青苔的石砖性质和地牢砖方块极为相似，只不过作用区域在地下丛林……"
                - "蜥蜴人……这种生物并不只存在于传说中！"
                - "阿嚏！你是不是去过丛林了？"
                - "现在地牢生物更加强大了，他们偶尔会携带一些更加强力的武器！"
                - "BOSS会将当前世界所有达成挑战资格（达成前置进度）的玩家试做敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害足够的玩家都将自动获得一份战利品哦~"
