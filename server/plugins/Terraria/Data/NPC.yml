messages:
  向导:
    玩法提示:
      texts:
      - BOSS会将召唤者附近所有达成挑战所需游戏进度的玩家视为敌人并以此获得生命加成。因此请尽量邀请世界中所有符合挑战资格的玩家一同作战，这样会大大增强成功率。造成伤害或仇恨时长足够的玩家都将自动获得一份战利品哦~
      - 右键基岩时可以进入上一层或下一层世界
    新手期:
      deactivate_progress: "克苏鲁之眼"
      texts:
      - <name>，你好~请问有什么需要我帮忙的吗
      - 请不要迟疑，迅速去挖掘原木，制作火把后下矿，提升自己的实力吧
      - 挖到生命水晶后可以右键使用增加生命上限哦~
      - 点击背包里的合成格子可以打开随身合成配方列表
      - 你如果感觉已经准备好了，请在合成台中制作一个祭坛，放置后可以合成BOSS召唤物。
      - 在做好准备后，可以尝试挑战史莱姆王，荒漠灾虫和克苏鲁之眼。战胜克苏鲁之眼后，我将会指导您的下一步行动。
      - 记得合成圈地锄头后圈地，这样财物才不会失窃！
    克苏鲁之眼后:
      activate_progress: "克苏鲁之眼"
      deactivate_progress: "世界吞噬者"
      texts:
      - 丛林地下的夜光蘑菇可以用来合成菌生蟹的召唤物。
      - <name>，我听说你已经击败了克苏鲁之眼了。恭喜！
      - 据说，腐化之地有一种多节的巨虫，让他们现身需要筹备一些虫饵。这种虫的体表有鳞片，可以用来做更好的装备。
      - 用克苏鲁之眼宝藏袋开的腐化种子右键泥土可以把一片地方变成腐化哦。
    世界吞噬者后:
      activate_progress: "世界吞噬者"
      deactivate_progress: "骷髅王"
      texts:
      - 腐化之地偶尔会生成一些恶心的囊肿。
      - 世界吞噬者掉落的鳞片制作的镐足以挖掘地狱的狱炎石。尝试用狱炎石制作武器吧！
      - 我有幸摸过一次勇者送给我的世界吞噬者的鳞片。真的坚硬又轻便，做成护甲效果应该很出色吧！
      - 据说裁缝年轻时不幸深受诅咒。要小心，晚上向他提起这事他就会突然变成怪物……
      - 裁缝最近精神越来越反常了……
    骷髅王后:
      activate_progress: "骷髅王"
      deactivate_progress: "血肉之墙"
      texts:
      - 史莱姆的神祇……有趣的传言。
      - 你现在可以安全进入地牢了。地牢中的敌怪和武器可以为你今后的冒险提供助力！
    血肉之墙后:
      activate_progress: "血肉之墙"
      deactivate_progress: "机械三王"
      texts:
      - 你听说过吗？丛林的地下可以偶尔生长出生命果，吃掉能获得新的力量！
      - 极寒的冰天雪地中，有一种强大的生物游荡……
      - 硫磺海里的巨型蠕虫不只是传说！有趣的是，它们与沙漠里的某条巨虫有很近的亲缘关系。
      - 我很好奇，如果能够击败并拆解坚固的机器，能铸造出怎样的兵器呢？
      - 去挖铁吧，传说用铁和其他物品可以做出很神奇的东西，能引来某些机械的注意！虽然这不一定是好事儿……
      - 神圣之地和腐化之地地表的生物开始携带珍贵的碎片了，用这些碎片似乎可以合成新武器！
      - 神圣之地的洞穴中有时会发现水晶碎块。而此中最为稀有，最为晶莹剔透的种类可以吸引到史莱姆皇后的注意力！
      - 神圣之地和腐化之地地下的生物开始掉落神奇的灵魂。不知道这些灵魂有什么作用……
    机械三王后:
      activate_progress: "机械三王"
      deactivate_progress: "世纪之花"
      texts:
      - 硫火之崖的元素灵在一场大战中失去了她所有的子民。去为她送上解脱吧……
      - 地下丛林有几率长出一种神奇的红色果实，它们深受地下巨型植物的眷顾！不过，最好不要摘下这种果子，除非你想要激怒未知的植物……
      - 这么大的植物……真的有可能存在吗？
    世纪之花后:
      activate_progress: "世纪之花"
      deactivate_progress: "石巨人"
      texts:
      - 星辉瘟疫污染了一台嘉登的采矿机。你有兴趣去看看吗？
      - 海洋中两位相依为命的生物……不合群的危险者……
      - 蜥蜴人……这种生物并不只存在于传说中！
      - 阿嚏！你是不是去过丛林了？
      - 现在地牢生物更加强大了，他们偶尔会携带一些更加强力的武器！
    石巨人后:
      activate_progress: "石巨人"
      deactivate_progress: "月球领主"
      texts:
      - 硫磺海下的深渊中有一种坚硬炽热的矿石，请利用石巨人掉落的镐尝试挖掘。
      - 丛林地下偶尔会出现松露虫，用它在海里钓鱼可能会引出庞然大物！
      - 魔君的敌人曾在绝望中召唤出了一尊活跃至今的恐怖巨像。传言他们成为了巨像脚下的第一批亡魂……
      - 反抗者仅仅为抵抗嘉登，融合死去同伴的血肉和黑魔法制成了怪物。它践踏了所见的一切，包括制作者本人。
      - 你听说过拜月教吗？据说他们的信徒最近开始出现在地牢里。一定要小心，他们看起来令人毛骨悚然！
    月球领主后:
      activate_progress: "月球领主"
      deactivate_progress: "亵渎天神，普罗维登斯"
      texts:
      - 巨龙的复制品在漫无目的地游荡在丛林中。你接下来的冒险想必将布满危险，先用它练练手并且提升实力吧！
      - 亵渎天神……祂的守卫在神圣之地发觉了你的力量。倘若击杀这些守卫的话，你将直面天神的怒火！
    亵渎天神后:
      activate_progress: "亵渎天神，普罗维登斯"
      deactivate_progress: "神明吞噬者"
      texts:
      - 地牢中的灵魂聚集在一起，创造了一个奇特的灵魂聚合体。小心；它并非善类！
      - 据传，硫磺海中有一只年迈的猪鲨。它的年龄并未减缓它的速度；相反，常年累积的战斗经验和硫磺海带来的异变使他异常棘手。
      - 亵渎天神的落败惊扰了宇宙之虫的仆从们。
    神明吞噬者后:
      activate_progress: "神明吞噬者"
      deactivate_progress: "丛林龙，犽戎"
      texts:
      - 宇宙之虫所吞噬的力量已为你所用；它们应该可以大幅度提升你的实力。
      - 犽戎是魔君儿时起最忠诚的伙伴，一只巨龙。你或许已经具备了挑战他的能力。
    星流巨械前:
      activate_progress: "丛林龙，犽戎"
      deactivate_progress: "星流巨械"
      texts:
      - 嘉登是魔君的匠人。他的造物已超越了人类的一切认知，甚至足以击败神明。
    至尊灾厄前:
      activate_progress: "丛林龙，犽戎"
      deactivate_progress: "至尊灾厄"
      texts:
      - 硫火女巫，灾厄。在魔君的支配下缔造了无边的罪业。千万小心；被蒸干的大海只是她能力的冰山一角。
  哥布林工匠:
    tier: 哥布林军团
    deny:
    - <name>，你现在的装备还不值得我去重铸。打败外面追杀我的哥布林军团证明自己吧！
    - 至少帮我赶走我那群烦死个人的同胞再来找我吧……我现在很忙……忙着研究新产品，也忙着逃命！
    - 我那群哥布林同族觉得我是异类，还说要一大早把我拿来炖汤喝！<name>，你能帮我吗？
    trade:
    - <name>，你有什么需要重铸的吗？我可以帮你刷新武器和饰品的前缀哦~
    - 你不觉得那边的电工妹很酷吗，<name>？
    - 谢谢你，<name>！自从你们胖揍了那群哥布林之后，他们好久都没来烦我了！
    - 昨天我的锤子把坏掉了，还好我擅长修理！
    - 金就是比铁硬，你蝌学课上是不是一直在睡觉？
    - 来看看吧，<name>！我的产品经过改进后已经不会在你对着它吹气的时候猛烈爆炸啦！
  护士:
    hurt:
      1:
      - <name>，你浑身都黏糊糊的，是不是又去追史莱姆玩了……
      - 别嚎了，这不就刮了一下吗
      - 我这里还有点创可贴，给你贴上就走吧
      - 又去和小混混约架了？
      - 淤青而已，没什么大事
      2:
      - 告诉过你玩史莱姆要小心点了，你来晚点手就要化成水了！
      - 这还不是最糟糕的……我见过比这惨的……
      - <name>老师，发生肾摸逝了？
      - 你又去哪鬼混了？
      3:
      - 别磨蹭了<name>，要治疗就快过来，要等死就跑远点！
      - 我的天啊，你是掉到怪物堆里了吗？
      - 我不一定能完美接回去你的下巴。做好心理准备吧
      - 喔，这怕是要留疤
    healthy:
    - 我不是美容师，所以现在我帮不了忙
    - 不知道为什么，向导同志总是被岩浆烫伤。他也太不小心了吧！
    - 你帮我问问军火商……额，需不需要……治疗？
    - 又是普普通通的一天呢……但这样也没什么不好的嘛！
    - 我梦到了在月亮变成血红色的晚上，我赚了个盆满钵满！
  军火商:
    trade:
    - 这又不是动作大片，子弹当然会用完了！
    - 如果不买就别碰我的迷你鲨，很贵的
    - 这部件不合法？这个世界里钱就是法！
    - 来看看我新进的子弹吧，好枪就要配上好子弹！
    - 砰！哈哈，吓到你了吗？
  爆破专家:
    trade:
    - 艺术就是爆炸！
    - 我一直好奇这样会（嘣！）额，那条腿…你还要的吧……
    - 手雷是新手对付一大批敌人的终极武器！
    - 炸弹和雷管，前期开矿时的好朋友！只是，用的时候记得保持距离……
    - 你知道吗？炸弹和雷管在投出后切换到镐并挥舞一次将以对应的镐力判定破坏方块！
  渔夫:
    quest:
    - 我听说过有种<fishName>，你给我整一条来！
    - <name>，别啰嗦，快给我弄条<fishName>！我要把它扔到向导的脸上！
    - 我一直好奇<fishName>的味道是怎么样的，快给我弄一条尝尝鲜！不，当然没你的份！
    - 我见过一种神奇的鱼，我叫他<fishName>！给我把它抓过来！
    questFinishing:
    - 不错，猴子！这是给你的，拍拍屁股滚蛋吧！
    - 鱼不算野味，尝一条也无妨嘛……
    - 不错不错，给你这些！
    - 知道了知道了，烦不烦啊！
    questDone:
    - 一天就一条鱼，走开！
    - 明天再说，今天我要好好地玩玩这条鱼！
    - 你完蛋了，史上伟大的渔夫要把你解雇一天！哈哈！
    - 我没见过父母长啥样，不过我倒是见过许多鱼，好看的，难看的，好吃的，难吃的……他们才是我的家人！
  建材商人:
    trade:
    - 来买建筑材料吧！
    - 不来买点方块吗？
    - 我这里可是有各种好玩的方块哦！
  裁缝:
    tier: 骷髅王
    deny:
    - 请帮我解除诅咒……太痛苦了……
    - 被诅咒的时候好无聊，只能做点针线活打发时间……
    - 好兄弟，帮我解除诅咒吧！
    - 不要贸然进入地牢，否则必将受到电刑的调教……
    trade:
    - <name>，再次感谢你帮我解除诅咒！感觉像是被什么东西跳起来咬了一口。
    - <name>，来看看我刚做好的服装吗？或者……你是来陪我这个老人聊天的？
    - 看好了，这样可以完整的抽出蛛丝中坚韧的线，制成的丝绸坚韧又光滑！
