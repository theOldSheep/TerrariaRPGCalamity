            - §r硫火飞弹：发射硫火飞弹组成的弹幕墙
            - §r深渊亡魂：预判玩家的速度发射快速的深渊亡魂
            - §r深渊炙炎：发射追踪并爆炸成大量深渊亡魂的深渊炙炎
            - §r冲刺：向玩家进行预判冲刺
        attack3:
            row: 2
            col: 3
            name: §r[信息] 攻击顺序-常态
            lore:
            - §r硫火飞弹x3-深渊亡魂-深渊炙炎x2-冲刺x4
            - §r深渊炙炎x2-深渊亡魂-硫火飞弹x3-冲刺x2
            - §r硫火飞弹x3-深渊亡魂-深渊炙炎x4-深渊亡魂
            - §r冲刺x2-硫火飞弹x3-深渊炙炎x4-冲刺x4
            - §r硫火飞弹x3-冲刺x2-硫火飞弹x3-冲刺x2-硫火飞弹x3
            - §r在生命值低于45%时，冲刺的次数减半，硫火飞弹减少一轮
