intro:
    title: 菜单
    items:
        header:
            row: 0
            col: 4
            name: §r[菜单] 玩法介绍
        control:
            row: 2
            col: 0
            name: §r[信息] 按键控制
            lore:
            - §r此信息针对默认按键绑定情况；您可以设置更顺手的键位
            - §r注：下列按键绑定均由泰拉瑞亚设置接管。左右键仍根据Minecraft本体设置决定
            - §b通过WASD移动，空格跳跃/飞行
            - §b骑乘飞行类坐骑时按下左SHIFT降低高度
            - §b按下[K]开关更远的第三人称视角
            - §b按下[V]启用护甲套装主动效果
            - §d按下[B]一键使用增益类物品
            - §d按下[H]一键使用背包中第一个生命药水
            - §d按下[J]一键使用背包中第一个魔力药水
            - §r特殊按键均会在相关物品中标明默认键位
        itemUsage:
            row: 2
            col: 2
            name: §r[信息] 物品使用
            lore:
            - §r可以点击左键（Minecraft设置中指定的攻击键）使用物品
            - §r镐和部分武器也可以点击右键（Minecraft设置中指定的交互键）使用
            - §r镐的左键模式会启用自动挥舞，而右键不会
            - §r自动挥舞：允许自动挥舞的物品在使用时自动开启。自动挥舞启用时，CD结束后将自动再次使用物品
            - §r可再次使用武器/工具以关闭自动挥舞
            - §r注：物品使用速度为非整数时，会根据小数部分随机取整
            - §r注：对于使用时间固定的物品，物品使用速度会被按比例无损转换为伤害
            - §r另外，在聊天栏中输入[i]可以展示手上物品
        NPC:
            row: 2
            col: 4
            name: §r[信息] NPC
            lore:
            - §r主城处的NPC可以右键（Minecraft设置中指定的交互键）交互
            - §r大部分NPC在条件允许后会开启商店功能；许多交易物品存在BOSS进度需求
            - §r点击商店中的物品以购买，点击物品栏中的物品以出售
            - §rSHIFT+点击可以一次性出售/购买一整组物品
        crafting:
            row: 2
            col: 6
            name: §r[信息] 合成
            lore:
            - §r点击物品栏中的合成按钮可以开启初级合成窗口
            - §r与合成站点方块交互时可以开启相对应的合成窗口
            - §r潜行模式下与站点交互可以查询站点中的配方
            - §r此时，若手中有物品，则显示本物品参与制作的配方
            - §r否则，站点中的所有配方均将显示
        settings:
            row: 2
            col: 8
            name: §r[信息] 设置
            lore:
            - §r您可以基于您的喜好个性化部分游戏体验
            - §r总体而言，此部分包括以下方面的设置：
            - §b- 泰拉瑞亚第三人称视角（比原版更远）
            - §b- UI大小（物品栏中物品信息的显示大小仍由Minecraft的界面尺寸设置决定）
            - §b- 辅助瞄准功能
            - §b- 各种键位绑定（现有按键均可自由设置）
            - §r输入指令[/settings]查看更多信息
        credit:
            row: 3
            col: 4
            name: §r[信息] 鸣谢
            lore:
            - §r感谢来源于中/英文灾厄Wiki、Terraria Wiki的信息和贴图
            - §r感谢KuLou_D制作的长直模型
            - §r感谢潮汐之月制作的天蓝套模型
            - §r感谢天狼星_HMS_Sirius在编写配置文件工作中提供的帮助
            - §r感谢群友们的陪伴支持
        back:
            row: 5
            col: 4
            name: §r[菜单] 主菜单
            lore:
            - §r点击返回主菜单
            cmd: terrariaMenu menu
biomes:
    title: 菜单
    items:
        header:
            row: 0
            col: 4
            name: §r[菜单] 生物群系图鉴
        worldGen:
            row: 1
            col: 2
            name: §r[信息] 世界生成
            lore:
            - §r世界中会生成各种矿物，包括空中的起源之簇与地上的陨石坑
            - §r世界中会生成铁轨网络；早期玩家即可制作矿车以更快地跑图、寻找生物群系
            - §r服务器的文件夹中会自动生成出生点附近的生物群系地图，服主可考虑向玩家公开以进一步保证跑图体验
        worldInfo:
            row: 1
            col: 6
            name: §r[信息] 世界信息
            lore:
            - §r世界分为三层：地表/地下层，洞穴层与地狱层
            - §r可通过与基岩交互在世界之间穿梭
            - §r三层之间的距离比例均为1:1
            - §r另外，床亦可在地狱层使用以设置出生点
            - §r在各种群系钓鱼均有不同的鱼获；注意星辉瘟疫与神圣之地的鱼获仅可在困难模式（肉山后）获得
        forest:
            row: 2
            col: 0
            name: §r[信息] 森林生物群系
            lore:
            - §r出生点默认的生物群系，怪物难度较低
            - §r可于此群系砍伐并种植树木；大部分无限制或仅有时间限制的BOSS均可在森林挑战
            - §r注：地牢仅在森林中生成，且生成位置相对靠近海洋
        space:
            row: 2
            col: 1
            name: §r[信息] 太空生物群系
            lore:
            - §r地表层Y坐标高于200时视为太空群系
            - §r本群系会刷新鸟妖与困难模式（肉山后）的飞龙
            - §r困难模式后此处敌人将掉落日光精华
            - §r代表性BOSS：风暴编织者
        ocean:
            row: 2
            col: 2
            name: §r[信息] 海洋生物群系
            lore:
            - §r海洋生物群系中的某些鱼儿似乎可以用作武器工具……
            - §r代表性BOSS：阿娜希塔与利维坦，猪鲨公爵
        sulphurousOcean:
            row: 2
            col: 3
            name: §r[信息] 硫磺海生物群系
            lore:
            - §r被工业的浪潮席卷的海洋
            - §r下方即为深不见底且极具威胁的深渊
            - §r代表性BOSS：渊海灾虫，硫海遗爵
        desert:
            row: 2
            col: 4
            name: §r[信息] 沙漠生物群系
            lore:
            - §r硫火女巫“灾厄”蒸干海洋后留下的漫天黄沙
            - §r洞穴中仍有一些硕果仅存的水体
            - §r代表性BOSS：荒漠灾虫
        hallow:
            row: 2
            col: 5
            name: §r[信息] 神圣之地生物群系
            lore:
            - §r血肉之墙轰然倒塌时被解放的光明之魂造就了这一奇观
            - §r敌人较为强力，于困难模式开放
            - §r洞穴层敌人将掉落光明之魂；地表木乃伊掉落光明碎块
            - §r代表性BOSS：光之女皇，亵渎天神
        jungle:
            row: 2
            col: 6
            name: §r[信息] 丛林生物群系
            lore:
            - §r活力十足的生物群系；可在探索途中收获丛林孢子，藤蔓与毒刺
            - §r敌人稍显强力，建议拥有一定准备后进行探索
            - §r大小足够的丛林将于洞穴层生成一个丛林神庙，可于世纪之花后进入探索
            - §r代表性BOSS：瘟疫使者歌莉娅，丛林龙“犽戎”
        abyss:
            row: 2
            col: 7
            name: §r[信息] 深渊生物群系
            lore:
            - §r硫磺海洞穴层以下的海沟，存在着难以置信的深渊水压
            - §r本群系分为三层，且深层部分水压也相应升高：
            - §eY坐标175以上，敌人难度尚可
            - §6Y坐标100以上，敌人难度强劲，推荐石巨人后开采熔渣矿时前去
            - §cY坐标100以下，敌人难度极高，推荐噬魂幽花后前往挑战迷你BOSS
            - §r迷你BOSS：巨像乌贼，猎魂鲨
        astralInfection:
            row: 2
            col: 8
            name: §r[信息] 星辉瘟疫生物群系
            lore:
            - §r自群星而来的扭曲瘟疫；在血肉之墙轰然倒塌时现身于世
            - §r敌人较为强力，于困难模式开放
            - §r敌人与星辉信标建筑处的矿物均能造成星辉瘟疫减益，小心行事
            - §r此外，敌人会掉落星尘
            - §r代表性BOSS：白金星舰，星神游龙
        brimstoneCrag:
            row: 3
            col: 1
            name: §r[信息] 硫火之崖生物群系
            lore:
            - §r地狱层中的特殊群系
            - §r敌人较为强力，请谨慎前往
            - §r困难模式后此处敌人将掉落混乱精华
            - §r代表性BOSS：硫磺火元素
        corruption:
            row: 3
            col: 3
            name: §r[信息] 腐化之地生物群系
            lore:
            - §r敌人稍显强力，建议拥有一定准备后进行探索
            - §r困难模式后腐化洞穴层敌人将掉落暗影之魂；地表木乃伊掉落暗黑碎块
            - §r代表性BOSS：世界吞噬者，腐巢意志
        sunkenSea:
            row: 3
            col: 5
            name: §r[信息] 沉沦之海生物群系
            lore:
            - §r沙漠洞穴中硕果仅存的旧日海洋
            - §r建议荒漠灾虫后与困难模式初期探索
            - §r荒漠灾虫后鬼铃水母掉落伏打凝胶
            - §r血肉之墙后（困难模式）巨像蛤掉落合成材料与各种武器
            - §r代表性迷你BOSS：巨像蛤
        tundra:
            row: 3
            col: 7
            name: §r[信息] 雪原生物群系
            lore:
            - §r一片冰天雪地，树木以松树类为主
            - §r困难模式后此处敌人将掉落冰川精华；冰雪巨人将掉落寒霜核
            - §r代表性BOSS：极地之灵
        back:
            row: 5
            col: 4
            name: §r[菜单] 主菜单
            lore:
            - §r点击返回主菜单
            cmd: terrariaMenu menu
