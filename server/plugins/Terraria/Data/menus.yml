            col: 4
            name: §r[信息] 攻击方式-召唤单位
            lore:
            - §r在生命值达到45%时召唤兄弟
            - §r- 兄弟会为至尊灾厄抵挡伤害并攻击玩家
            - §r- 至尊灾难射出加速的斩魂幻锋
            - §r- 至尊灾祸射出硫火碎魂拳
            - §r- 一开始，两者均单发射出弹幕
            - §r- 生命值降至70%时发射频率增加
            - §r- 生命值降至40%时每四次攻击发射一次弹幕墙
            - §r第一次弹幕炼狱结束后和生命值降低到20%时召唤灾坟魔物
            - §r- 灾坟魔物是一个长直类敌人
            - §r- 它会从头到尾对玩家直射出硫火飞弹
        attack5:
