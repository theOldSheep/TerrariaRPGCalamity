            lore:
            - §r第一轮弹幕炼狱：于召唤时开始
            - §r- BOSS向上方发射主弹幕
            - §r- 主弹幕会爆裂成一片带有预判性质的稀疏弹幕墙
            - §r第二轮弹幕炼狱：于生命值到达75%时开始
            - §r- 每次射出水平和垂直方向的两个弹幕轮
            - §r- 弹幕轮的性质与犽戎的火球圈相似，但旋转速度较低
        attack6:
            row: 2
            col: 6
            name: §r[信息] 攻击方式-弹幕炼狱III/IV
            lore:
            - §r第三轮弹幕炼狱：于生命值到达50%时开始
            - §r- BOSS会以类似于硫磺火元素的方式发射硫火飞弹与深渊亡魂
            - §r- 二者皆有预判性质
            - §r第四轮弹幕炼狱：于生命值到达30%时开始
            - §r- BOSS会向下发射主弹幕
            - §r- 主弹幕会爆裂成预判的深渊亡魂
            - §r- 每隔几次攻击的主弹幕都会爆裂成弹幕墙
        attack7:
            row: 2
            col: 7
            name: §r[信息] 攻击方式-弹幕炼狱V
            lore:
            - §r第五轮弹幕炼狱：于生命值到达10%时开始
            - §r- 向玩家射出深渊亡魂弹幕墙
            - §r- 深渊亡魂在短暂停顿后会再次追向玩家
