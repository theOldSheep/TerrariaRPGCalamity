            row: 3
            col: 1
            name: §r[信息] 打法攻略
            lore:
            - §r星流巨械提供的武器和装备可提供一定帮助
            - §r灾坟魔物建议用对群武器优先清理；其他部分建议使用对单武器
            - §r不要一昧地远离BOSS冲刺的落点，可能导致下次冲刺后释放的技能无法躲避
            - §r常态下保持垂直移动，配合冲刺以避免被深渊炙炎弹幕贴脸
            - §r兄弟阶段初期的攻击手段相对简单，可考虑在此时拖延进攻以恢复生命
            - §r尽量避免双兄弟同时进入残血状态，这会导致弹幕过多难以躲避
            - §r弹幕炼狱I/III/IV：左右移动骗预判，随机应变躲弹幕
            - §r弹幕炼狱II：向后移动+冲刺；左右移动和上下移动来对齐弹幕缝隙
            - §r弹幕炼狱IV：快速落地，弹幕炼狱开始后点按飞行保持向上移动（可用进升证章保证飞行时间）
            - §r弹幕炼狱V：在快速飞行和自由落体间切换，用冲刺保证末端速度
        back:
            row: 5
            col: 4
            name: §r[菜单] BOSS图鉴
            lore:
            - §r点击返回BOSS图鉴
            cmd: terrariaMenu bosses_post_moonlord